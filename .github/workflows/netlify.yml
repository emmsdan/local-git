name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Netlify
        uses: netlify/actions/deploy@v1
        with:
          token: ${{ secrets.NETLIFY_TOKEN }}
          siteId: ${{ secrets.NETLIFY_SITE_ID }}
